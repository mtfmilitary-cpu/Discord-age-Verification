<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 50px; }
table { margin: 0 auto; border-collapse: collapse; }
td, th { border: 1px solid black; padding: 10px 20px; }
</style>
</head>
<body>
<h1>Age Verification Analytics</h1>
<table>
<tr>
<th>Choice</th>
<th>Clicks</th>
</tr>
<tr>
<td>18+</td>
<td id="yes-count">0</td>
</tr>
<tr>
<td>Under 18</td>
<td id="no-count">0</td>
</tr>
</table>
<a href="_hidden/Analytics.html" target="_blank">View Analytics</a>
<script>
// Optional: simple password protection
const password = prompt("Enter password to view analytics:");
if(password !== "133421") {
document.body.innerHTML = "<h2>Access Denied</h2>";
} else {
// Read counts from localStorage
document.getElementById('yes-count').innerText = localStorage.getItem('yes') || 0;
document.getElementById('no-count').innerText = localStorage.getItem('no') || 0;
}
</script>
</body>
</html>
