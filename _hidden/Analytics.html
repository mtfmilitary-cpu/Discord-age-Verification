<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #1f1c2c, #928dab);
color: #fff;
}
.card {
background: rgba(0,0,0,0.6);
padding: 30px 50px;
border-radius: 15px;
box-shadow: 0 0 25px rgba(0,0,0,0.7);
text-align: center;
width: 90%;
max-width: 500px;
display: none; /* hidden initially */
}
h1 { font-size: 2rem; margin-bottom: 20px; color: #ffdd59; }
.counter { margin: 20px 0; font-size: 1.5rem; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; }
button {
padding: 10px 20px;
margin: 10px;
border: none;
border-radius: 8px;
cursor: pointer;
font-size: 1rem;
transition: 0.3s ease;
}
button#incrementYes { background: #28a745; color: #fff; }
button#incrementYes:hover { background: #218838; }
button#incrementNo { background: #dc3545; color: #fff; }
button#incrementNo:hover { background: #c82333; }
</style>
</head>
<body>

<div class="card" id="dashboard">
<h1>Analytics Dashboard</h1>
<div class="counter">
✅ I am 18+: <span id="yesCount">0</span><br>
❌ Under 18: <span id="noCount">0</span>
</div>
<button id="incrementYes">Add I am 18+</button>
<button id="incrementNo">Add Under 18</button>
</div>

<script>
// Wait until DOM is fully loaded
document.addEventListener("DOMContentLoaded", function() {

const passwordHash = "c6496946812eb09cc274ad3ab7d8150ec4d72f520f38c12dc659cc04040c42b4";

let input = prompt("Enter password to view analytics:");
if(!input || sha256(input.trim()) !== passwordHash){
document.body.innerHTML = "<h2 style='color:red; text-align:center; font-family:Segoe UI;'>Access Denied</h2>";
return;
}

// Password correct → show dashboard
const dashboard = document.getElementById('dashboard');
dashboard.style.display = "block";

// Load counters from localStorage
let yesCount = parseInt(localStorage.getItem('yesCount') || '0');
let noCount = parseInt(localStorage.getItem('noCount') || '0');

document.getElementById('yesCount').textContent = yesCount;
document.getElementById('noCount').textContent = noCount;

// Buttons increment
document.getElementById('incrementYes').onclick = function() {
yesCount++;
localStorage.setItem('yesCount', yesCount);
document.getElementById('yesCount').textContent = yesCount;
};

document.getElementById('incrementNo').onclick = function() {
noCount++;
localStorage.setItem('noCount', noCount);
document.getElementById('noCount').textContent = noCount;
};
});
</script>

</body>
</html>
