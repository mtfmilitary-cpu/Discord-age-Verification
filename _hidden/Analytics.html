<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Age Verification Analytics</title>
<style>
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#36393f;color:#fff;display:flex;height:100vh}
.app{display:flex;width:100%}
.sidebar{width:220px;background:#2f3136;border-right:1px solid #202225;padding:20px;box-sizing:border-box}
.sidebar h2{color:#7289da;margin-top:0;font-size:1.4rem}
.sidebar button{width:100%;background:none;border:none;color:#b9bbbe;text-align:left;padding:10px 8px;border-radius:6px;cursor:pointer;font-size:14px}
.sidebar button.active,.sidebar button:hover{background:#40444b;color:#fff}
.content{flex:1;padding:30px;overflow-y:auto;box-sizing:border-box}
.page{display:none}
.page.active{display:block}
.card{background:#2f3136;border:1px solid #202225;border-radius:10px;padding:25px;margin-bottom:25px}
.card h3{margin-top:0;color:#7289da;font-size:1.3rem;text-align:center}
.field{display:flex;justify-content:space-between;margin:12px 0;padding:10px;background:#202225;border-radius:8px;font-size:1rem}
.label{font-weight:600;color:#b9bbbe}
.value{color:#fff;font-weight:500}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
<div class="app">

<div class="sidebar">
<h2>Age Verification Analytics</h2>
<button class="active" onclick="openPage('analytics')">Analytics</button>
</div>

<div class="content">
<div id="analytics" class="page active">
<div class="card" id="dashboard" style="display:none;">
<h3>Age Verification Statistics</h3>
<div class="field"><span class="label">✅ I am 18+:</span> <span class="value" id="yesCount">0</span></div>
<div class="field"><span class="label">❌ Under 18:</span> <span class="value" id="noCount">0</span></div>
</div>
</div>
</div>
</div>

<script>
// Sidebar page switching (single page, kept for future expansion)
function openPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'))
document.getElementById(id).classList.add('active')
event.target.classList.add('active')
}

// Password protection
document.addEventListener("DOMContentLoaded", function(){
const passwordHash = "c6496946812eb09cc274ad3ab7d8150ec4d72f520f38c12dc659cc04040c42b4";
let input = prompt("Enter password to view analytics:");
if(!input || sha256(input.trim())!==passwordHash){
document.body.innerHTML="<h2 style='color:red;text-align:center;font-family:Segoe UI;'>Access Denied</h2>";
return;
}

// Show dashboard
document.getElementById('dashboard').style.display="block";

// Load counts (read-only, only you can see)
const yesCount = parseInt(localStorage.getItem('yesCount')||'0');
const noCount = parseInt(localStorage.getItem('noCount')||'0');

document.getElementById('yesCount').textContent = yesCount;
document.getElementById('noCount').textContent = noCount;
});
</script>
</body>
</html>
